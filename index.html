<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Fun!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="status">
        <div class="content-wrapper">
<p class="status-paragraph">Guess a letter</p>
        </div>
    </section>
    <section class="word">
        <div class="content-wrapper">
            <p class="wordPlaceholder">WORD PLACEHOLDER</p>
        </div>
    </section>
    <section class="guesses">
        <div class="content-wrapper">
            <p class="letters-guessed">LETTERS GUESSED</p>
<p>You have <span class="number-of-guesses">8</span> guesses left.</p>
        </div>
    </section>
    <section class="button">
        <div class="content-wrapper">
            <input id="guess" type="text" placeholder="Enter next guess here" />
            <p class="guess-button">SUBMIT GUESS</p>
        </div>
    </section>
    <section class="play-again">
        <div class="content-wrapper">
            <p class="reset hide">Click here to play again!</p>
        </div>
    </section>
    <script src="js/script.js"></script>   
</body>
</html>
